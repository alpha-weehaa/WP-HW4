<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("#btn1").click(function(){
        $("p:first").hide();
    });
    $("#btn2").click(function(){
        $("#myid").hide();
    });
    $("#btn3").click(function(){
        $(".myid").hide();
    });
});
</script>
</head>
<body>

<p>Hide Paragraph 1</p>
<p id="myid">Hide Paragraph 2</p>
<p class="myid">Hide Paragraph 3</p>

<button id="btn1">Hide P1</button>
<button id="btn2">Hide P2</button>
<button id="btn3">Hide P3</button>

</body>
</html>
